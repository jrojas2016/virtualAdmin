<!DOCTYPE html>
<html lang='en'>
	<head>
<!-- 		<link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='styles/dashboard.css') }}"> -->
	</head>

	<body>

		<dl>
		{% for key, value in usrAPIs.iteritems() %}
			<h1>{{ key }} API</h1>
			<form style='display: inline' action='/integrations/{{ usr }}/{{ key }}' method='post'>
				{% for apiKey, apiVal in value.iteritems() %}
					<span style="font-weight:bold">{{ apiKey }}:</span><br>
					<input type="text" name="{{ apiKey }}" size="80" value="{{ apiVal }}"><br><br>
				{% endfor %}
				<input type="submit" value="update"><br>
			</form>
		{% endfor %}
		</dl>

		<form style='display: inline' action='/dashboard/{{ usr }}' method='get'>
			<input type='submit' value='dashboard'>
		</form>

	</body>
</html>
